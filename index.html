<!DOCTYPE html>
<html>
<head>
  <title>Recent Music Performance</title>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>

  <div class="page">

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <h1>Recent Music Performance</h1>
        <p>This page investigates the most succesful artists and songs in recent years, and the possible causes.</p>
      </div>
    </div>
    <!-- end pure grid group -->
  
<div id="symbol_map"></div>
<div id="bump_chart"></div>
<div id="bubble_chart"></div>
<div id="parallel_coordinates"></div>

<script type="text/javascript">
  var spec2 = "js/symbol_map.vg.json";
  var spec3 = "js/bump_chart.vg.json";
  var spec4 = "js/bubble_chart.vg.json";
  var spec5 = "js/parallel_coordinates_plot.vg.json";

  vegaEmbed('#symbol_map', spec2, { "actions": false }).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  vegaEmbed('#bump_chart', spec3, { "actions": false }).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  vegaEmbed('#bubble_chart', spec4, { "actions": false }).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  vegaEmbed('#parallel_coordinates', spec5, { "actions": false }).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
